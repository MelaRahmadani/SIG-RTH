var db              = firebase.database();

var coords          = [];

var center          = {lat:-5.367284, lng:105.244935};

dataRef.on('value', updateInfo, showErr);

function initMap(){
    map=new google.maps.Map(document.getElementById('map'),{
        zoom:12,
        center:center
    });

    map.addListener('click', function (e) {
        var latLng = e.latLng;
        coords.push({lat: latLng.lat(), lng: latLng.lng()});
        markers.push(createMarker({lat: latLng.lat(), lng: latLng.lng()}));
    });
}

function createPolygon(coord){
    var tempPoly=new google.maps.Polygon({
        paths:coord,
        strokeColor: '#FF0000',
        strokeOpacity:0.8,
        strokeWeight:2,
        fillColor:'#FF0000',
        fillOpacity:0.35
    });
    tempPoly.setMap(map);
    return tempPoly;
}

function updateInfo(data){
    data.forEach(function(datamarker){
        arrayPolygon.push(createPolygon(datamarker.val().geometry.points));
    });
}
function showErr(err){
    console.log(err);
}
document.getElementById("save").addEventListener("click",function(){
    var lines={points:coords};
    arrayPolygon.forEach(function(data){
        data.setMap(null);
    });
    markers.forEach(function(data){
        data.setMap(null);
    });
   
dataRef.push(
            {
                type: 'polyline',
                geometry: lines
            }
        );
        coords=[];
});
